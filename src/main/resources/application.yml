spring:
  session:
    store-type: redis
    timeout: 172800
  config:
    import: "application-secret.yml"
  application:
    name: teng-picture-backend
  datasource:
    url: jdbc:mysql://localhost:3306/teng_picture?useSSL=false&verifyServerCertificate=false&serverTimezone=UTC
    username: root
    password: 123321
    driver-class-name: com.mysql.cj.jdbc.Driver
  # redis 配置
  redis:
    database: 1
    host: 127.0.0.1
    port: 6379
    timeout: 5000
  servlet:
    multipart:
      max-file-size: 10MB
server:
  port: 8881
  servlet:
    context-path: /api
mybatis-plus:
  configuration:
    # myBatis 配置
    map-underscore-to-camel-case: false
    # 日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete
      logic-delete-value: 1 # 已经删除
      logic-not-delete-value: 0 # 未删除

# 接口文档配置
knife4j:
  enable: true
  openapi:
    title: 接口文档
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.zhongyuan.tengpicturebackend.controller

logging:
  level:
    com.qcloud.cos: ERROR
